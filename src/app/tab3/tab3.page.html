<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora Formula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Numero de computadores (Q0):</ion-label>
    <ion-input type="number" id="Q0" [(ngModel)]="Q0"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Numero de horas (n):</ion-label>
    <ion-input type="number" id="n" [(ngModel)]="n"></ion-input>
  </ion-item>

<br><br><br>

<ion-button expand="block" color="danger" (click)="operacion()">CALCULAR</ion-button>
    <ion-label >Computadores infectados (Q2):</ion-label>

    el resultado es {{ Q2 }} y el otro es {{ res }}
  
</ion-content>
